<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Product Delivery Status</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>

<div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Use your Eckoh account</h4>

            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="rememberMe" /> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="button-signin">Sign in</button>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" tabindex="-1" role="dialog" id="reportModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Report</h4>

            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputYesterday">What have you done yesterday?</label>
                        <input type="text" class="form-control" id="inputYesterday" placeholder="" />
                    </div>
                    <div class="form-group">
                        <label for="inputToday">What are you going to do today?</label>
                        <input type="text" class="form-control" id="inputToday" placeholder="" />
                    </div>
                    <div class="form-group">
                        <label for="inputBlockers">Any blockers?</label>
                        <input type="text" class="form-control" id="inputBlockers" placeholder="" />
                    </div>

                    <button type="submit" class="btn btn-primary" id="button-report">Submit</button>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li id="loginContainer">
                    <a class="btn btn-primary btn-success" href="#" role="button" data-toggle="modal" data-target="#loginModal">
                        Sign In</a>
                </li>
                <li id="logoutContainer" class="hidden">
                    <a class="btn btn-primary btn-success" href="#" role="button" id="logoutButton">Sign Out</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Product Delivery Status</h3>
    </div>

    <table class="table" id="reportTable">
        <thead>
            <tr>
                <th>Developer</th>
                <th>Yesterday</th>
                <th>Today</th>
                <th>Blockers</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" class="text-right">
                    <a class="btn btn-primary btn-success collapse" style="padding: 10px 15px;" href="#" role="button"
                       data-toggle="modal" data-target="#reportModal" id="showReportModal">Report</a>
                </td>
            </tr>
        </tfoot>
    </table>



    <footer class="footer">
        <p>Eckoh &copy; 2016 All Rights Reserved</p>
    </footer>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="jquery/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>

<script src="js/main.js"></script>
</body>
</html>
